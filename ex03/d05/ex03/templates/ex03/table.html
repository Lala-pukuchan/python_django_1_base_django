<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ex03: Fifty shades of bic</title>
    <style>
      table { border-collapse: collapse; }
      th, td {
          width: {{ cell_width }}px;
          height: {{ cell_height }}px;
          text-align: center;
          border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>Ex03: Fifty shades of bic</h1>
    <table>
      <tr>
        {% for header in headers %}
        <th>{{ header }}</th>
        {% endfor %}
      </tr>
      {% for row in rows %}
      <tr>
        {% for cell in row %}
        <td style="background-color: {{ cell }};"></td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
