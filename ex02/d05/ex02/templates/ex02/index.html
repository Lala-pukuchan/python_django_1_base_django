<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ex02: First form</title>
  </head>
  <body>
    <h1>Ex02: First form</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
    <h2>Input History</h2>
    <ul>
      {% for entry in history %}
        <li>{{ entry }}</li>
      {% empty %}
        <li>No entries yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
